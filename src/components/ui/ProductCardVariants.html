<style>
/* ============================================================================
   ENHANCED PRODUCT CARD STYLES BASED ON FIGMA DESIGN SYSTEM
   ============================================================================ */

/* Product Card Main Styles */
.product-card {
  display: flex;
  flex-direction: column;
  gap: 16px; /* var(--space-4) */
  width: 100%;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.product-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

/* Image Container */
.product-card__image-container {
  position: relative;
  width: 100%;
  height: 512px; /* var(--product-card-height) from Figma */
  background-color: #F5F5F5; /* var(--gray-light) */
  overflow: hidden;
  border-radius: 8px;
}

.product-card__image {
  width: 100%;
  height: 100%;
  object-fit: cover;
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
}

/* Product Image Backgrounds (from Figma data) */
.product-image--mini-rosa {
  background-image: url('../assets/images/product-1.png');
}

.product-image--moss {
  background-image: url('../assets/images/product-moss-15277b.png');
}

.product-image--classic {
  background-image: url('../assets/images/product-3.png');
}

/* NEW Badge */
.product-card__badge {
  position: absolute;
  top: 8px; /* var(--space-2) */
  left: 8px; /* var(--space-2) */
  padding: 8px 12px; /* var(--space-2) var(--space-3) */
  background-color: #181B1D; /* Dark badge from Figma */
  color: #C2E028; /* var(--green) */
  font-family: 'Helvetica Neue', sans-serif;
  font-size: 16px; /* var(--text-lg) */
  font-weight: 400; /* var(--font-normal) */
  text-transform: uppercase;
  border-radius: 8px; /* var(--radius-sm) */
  z-index: 2;
  letter-spacing: 0.5px;
}

/* Favorite Button */
.product-card__favorite {
  position: absolute;
  top: 8px; /* var(--space-2) */
  right: 8px; /* var(--space-2) */
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.9);
  border: none;
  border-radius: 50%;
  cursor: pointer;
  z-index: 2;
  transition: transform 0.2s ease, background-color 0.2s ease;
}

.product-card__favorite:hover {
  transform: scale(1.1);
  background: #FFFFFF;
}

.product-card__favorite--active {
  background: #C2E028; /* var(--green) */
}

.product-card__favorite--active:hover {
  background: #91BE17; /* var(--green-dark) */
}

/* Product Info */
.product-card__info {
  display: flex;
  flex-direction: column;
  gap: 8px; /* var(--space-2) */
}

.product-card__title {
  font-size: 14px; /* var(--text-base) */
  font-weight: 400; /* var(--font-normal) */
  text-transform: uppercase;
  color: #272727; /* var(--black) */
  line-height: 1.3; /* var(--leading-normal) */
  margin: 0;
}

.product-card__title a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s ease;
}

.product-card__title a:hover {
  color: #91BE17; /* var(--green-dark) */
}

/* Price */
.product-card__price {
  display: flex;
  align-items: center;
  gap: 16px; /* var(--space-4) */
}

.product-card__price-original {
  font-size: 14px; /* var(--text-base) */
  color: #777777; /* var(--gray-medium) */
  text-decoration: line-through;
}

.product-card__price-current {
  font-size: 14px; /* var(--text-base) */
  color: rgba(39, 39, 39, 0.6); /* var(--text-muted) */
  font-weight: 400;
}

/* Sale state styling */
.product-card--sale .product-card__price-current {
  color: #272727; /* var(--black) for sale price */
  font-weight: 500; /* var(--font-medium) */
}

/* Colors */
.product-card__colors {
  display: flex;
  align-items: center;
  gap: 8px; /* var(--space-2) */
}

.product-card__color {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.product-card__color:hover {
  transform: scale(1.5);
}

.product-card__color:disabled {
  cursor: not-allowed;
  opacity: 0.5;
}

/* Color Variants (from Figma data) */
.color--brown {
  background-color: #5E4F37;
}

.color--tan {
  background-color: #A86738;
}

.color--black {
  background-color: #000000;
}

.color--light-gray {
  background-color: #DEDEDE;
}

/* Loading State */
.product-card--loading {
  opacity: 0.6;
  pointer-events: none;
}

.product-card--loading .product-card__image {
  background: #F5F5F5; /* var(--gray-light) */
  position: relative;
  overflow: hidden;
}

.product-card--loading .product-card__image::before {
  content: '';
  position: absolute;
  inset: 0;
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255, 255, 255, 0.4),
    transparent
  );
  animation: shimmer 1.5s infinite;
}

@keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.skeleton-text {
  background: #F5F5F5;
  color: transparent;
  border-radius: 4px;
  animation: pulse 1.5s ease-in-out infinite;
}

.skeleton-color {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #F5F5F5;
  animation: pulse 1.5s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Unavailable State */
.product-card--unavailable {
  opacity: 0.5;
}

.product-card--unavailable .product-card__image::after {
  content: 'Временно недоступно';
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.9);
  font-size: 12px; /* var(--text-sm) */
  font-weight: 500; /* var(--font-medium) */
  text-transform: uppercase;
  color: #555555; /* var(--gray-dark) */
  letter-spacing: 0.5px;
}

/* Responsive Design */
@media (max-width: 768px) {
  .product-card__image-container {
    height: 400px; /* Smaller on mobile */
  }
  
  .product-card__badge {
    font-size: 14px; /* var(--text-base) */
    padding: 6px 10px;
  }
  
  .product-card__favorite {
    width: 28px;
    height: 28px;
  }
}

/* Accessibility Enhancements */
@media (prefers-reduced-motion: reduce) {
  .product-card,
  .product-card__favorite,
  .product-card__color {
    transition: none;
  }
  
  .product-card:hover {
    transform: none;
  }
  
  .product-card--loading .product-card__image::before {
    animation: none;
  }
  
  .skeleton-text,
  .skeleton-color {
    animation: none;
  }
}

/* High Contrast Mode */
@media (prefers-contrast: high) {
  .product-card {
    border: 2px solid #272727; /* var(--black) */
  }
  
  .product-card__favorite {
    background: #FFFFFF;
    border: 1px solid #272727;
  }
  
  .product-card__badge {
    border: 1px solid #272727;
  }
}

/* Focus States for Accessibility */
.product-card__favorite:focus,
.product-card__color:focus {
  outline: 2px solid #91BE17; /* var(--green-dark) */
  outline-offset: 2px;
}

.product-card__title a:focus {
  outline: 2px solid #91BE17;
  outline-offset: 2px;
  border-radius: 2px;
}
</style>
